<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="./fontawesome-free-5.15.3-web/css/all.css">
    </head>

    <body>
        <nav>
            <h2>Calculator</h2>
        </nav>
        <div class="calculator">
            <div class="display-container">
                <input class= "display" type="text">
            </div>
            <div class="other-operations">
                <div class="clear button text"><p>C</p></div>
                <div class="square button text">
                    <img src="./square-2.svg" alt="square" width="15px" height="15px">
                </div>
            </div>
            <div class="number-operations text">
                <div class="number-grid text">
                    <div class="number one button text"><p>1</p></div>
                    <div class="number two button text"><p>2</p></div>
                    <div class="number three button text"><p>3</p></div>
                    <div class="number four button text"><p>4</p></div>
                    <div class="number five button text"><p>5</p></div>
                    <div class="number six button text"><p>6</p></div>
                    <div class="number seven button text"><p>7</p></div>
                    <div class="number eight button text"><p>8</p></div>
                    <div class="number nine button text"><p>9</p></div>
                    <div class="number zero button text"><p>0</p></div>
                    <div class="number decimal button text"><p>.</p></div>
                    <div class="number equals button text"><p><i class="fas fa-equals"></i></p></div>

                </div>
                <div class="operations-grid">
                    <div class="operation add button text"><p><i class="fas fa-plus"></i></p></div>
                    <div class="operation subtract button text"><p><i class="fas fa-minus"></i></p></div>
                    <div class="operation multiply button text"><p><i class="fas fa-times"></i></p></div>
                    <div class="operation divide button text"><p><i class="fas fa-divide"></i></p></div>
                </div>
            </div>
        </div>
    </body>
    <script src="app.js"></script>
</html>
